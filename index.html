<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0b0b0b,#151515);
  color:#fff;
  animation: goldPulse 8s ease-in-out infinite;
}

/* Auto dark‚Äìgold pulse */
@keyframes goldPulse{
  0%{background:linear-gradient(135deg,#0b0b0b,#151515)}
  50%{background:linear-gradient(135deg,#111,#1f1a0a)}
  100%{background:linear-gradient(135deg,#0b0b0b,#151515)}
}

header{
  padding:60px 20px;
  text-align:center;
}
header h1{
  font-size:2.5rem;
  color:#d4af37;
  text-shadow:0 0 15px rgba(212,175,55,.4);
}

.section{padding:40px 20px;max-width:900px;margin:auto}

/* Card glow */
.card{
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(10px);
  padding:25px;
  border-radius:18px;
  margin-bottom:30px;
  animation: cardGlow 6s infinite;
}
@keyframes cardGlow{
  0%,100%{box-shadow:0 0 20px rgba(212,175,55,.15)}
  50%{box-shadow:0 0 35px rgba(212,175,55,.35)}
}

h2{color:#d4af37}

/* Inputs */
input,textarea,select,button{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:10px;
  border:none;
  font-size:1rem;
}
input,textarea,select{
  background:rgba(0,0,0,.6);
  border:1px solid rgba(212,175,55,.3);
  color:#fff;
}

/* Error animation */
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-5px)}
  50%{transform:translateX(5px)}
  75%{transform:translateX(-5px)}
  100%{transform:translateX(0)}
}
.error{
  border:1px solid #ff4d4d!important;
  box-shadow:0 0 12px rgba(255,77,77,.8);
  animation:shake .3s;
}

/* Submit button */
button{
  background:linear-gradient(135deg,#d4af37,#f6e27a);
  font-weight:700;
  cursor:pointer;
}

/* WhatsApp glow */
@keyframes waPulse{
  0%{box-shadow:0 0 0 rgba(37,211,102,0)}
  50%{box-shadow:0 0 30px rgba(37,211,102,.9)}
  100%{box-shadow:0 0 0 rgba(37,211,102,0)}
}
.waGlow{
  background:linear-gradient(135deg,#25D366,#128C7E)!important;
  color:#fff!important;
  animation:waPulse 1.2s infinite;
}

/* Floating buttons */
#musicBtn,#callBtn,.lang-btn{
  position:fixed;
  width:55px;height:55px;
  border-radius:50%;
  border:none;
  cursor:pointer;
  z-index:9999;
}

#musicBtn{bottom:20px;right:20px;background:#d4af37}
#callBtn{bottom:90px;right:20px;background:#25D366;color:#fff}
.lang-btn{
  top:20px;left:20px;
  width:42px;height:42px;
  background:linear-gradient(135deg,#d4af37,#f6e27a);
}

/* Map */
iframe.map{width:100%;height:300px;border:none;border-radius:15px}
</style>
</head>
