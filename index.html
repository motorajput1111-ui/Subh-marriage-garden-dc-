  color:#fff;
}

/* Header */

  padding:60px 20px;
  text-align:center;
}

  font-size:2.5rem;
  color:#d4af37;
  text-shadow:0 0 15px rgba(212,175,55,0.4);
}

/* Sections */
.section{
  padding:40px 20px;
  max-width:900px;
  margin:auto;
}

/* Card with glow */
.card{
  background:rgba(255,255,255,0.06);
  backdrop-filter: blur(10px);
  padding:25px;
  border-radius:18px;
  margin-bottom:30px;
  box-shadow:
    0 0 25px rgba(212,175,55,0.15),
    inset 0 0 20px rgba(212,175,55,0.05);

h2{color:#d4af37}

/* Form styling */
input,textarea,select,button{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:10px;
  border:none;
  font-size:1rem;
}
input,textarea,select{
  background:rgba(0,0,0,0.6);
  border:1px solid rgba(212,175,55,0.3);
  color:#fff;
  transition:0.3s;
}
input:focus,textarea:focus,select:focus{
  outline:none;
  border-color:#d4af37;
  box-shadow:0 0 15px rgba(212,175,55,0.6);
}
button{
  background:linear-gradient(135deg,#d4af37,#f6e27a);
  color:#000;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 0 20px rgba(212,175,55,0.6);
}
button:hover{
  transform:translateY(-2px);
  box-shadow:0 0 30px rgba(212,175,55,0.9);
}

/* Floating buttons */
#musicBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  width:55px;
  height:55px;
  border-radius:50%;
  border:none;
  background:#d4af37;
  font-size:20px;
  cursor:pointer;
  box-shadow:0 0 25px rgba(212,175,55,0.6);
  z-index:9999;
}
.lang-btn{
  position:fixed;
  top:20px;
  left:20px;
  background:#d4af37;
  color:#000;
  padding:8px 16px;
  border:none;
  border-radius:20px;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 0 20px rgba(212,175,55,0.4);
  z-index:9999;
}

/* Map */
iframe.map{
  width:100%;
  height:300px;
  border:none;
  border-radius:15px;
}
</style>
